<!doctype html>
<html>
 <head> 
  <title>Page Title</title>
<style>
*{
    padding:0px;
    margin:0px;
    background-color:orange;
}
body {
    height:100vh;
    display:flex;
    box-sizing:border-box;
    justify-content:center;
    align-items:center;
}
h1{
    width:0ch;
    overflow:hidden;
    white-space:nowrap;
    font-family:Courier;
    font-style:armenian;
    letter-spacing:0px;
    font-size:70px;
    animation:saurabh 6s infinite alternate steps(5);
    background: -webkit-linear-gradient(90deg, rgba(34,103,195,1) 0%
, rgba(186,255,78,1) 100%);                                       -webkit-background-clip: text;                                  -webkit-text-fill-color: transparent;
    border-right:3px solid black;
    
}
@keyframes saurabh{
    0%{
        width:0ch;    }
    10%{
        width:4ch;
    }
    20%{
        width:6ch;
    }
    40%{
        width:8ch;
    }

    
}
</style>
 </head> 
 <body> 
  <h1>Saurabh!</h1> 
 </body>
</html>

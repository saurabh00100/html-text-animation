<!doctype html>
<html lang="en">
 <head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <meta http-equiv="X-UA-Compatible" content="ie=edge"> 
  <title>text animation</title> 
<style>
.cont{
  background: black;
  width: 100%;
  height: 20vh;
  display: flex;
  justify-content: center;
  align-items: center;

}

.hh{
  animation-name: colanim;
  animation-duration: 2s;
  animation-iteration-count: 200;
  font-size: 30px;
}

@keyframes colanim{
  0%{
    color: red;
  }
  0
  25%{
    color: blue;
  }
  50%{
    color: yellow;
  }
  62%{
    color: aqua;
  }
  75%{
    color: pink;
  }
  100%{
    color: greenyellow;
  }
}
</style>
 </head> 
 <body> 
  <div class="cont"> 
   <h3 class="hh">Saurabh Sahani</h3> 
  </div> 
 </body>
</html>
